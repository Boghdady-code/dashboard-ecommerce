<div class="backdrop" (click)="close()"></div>
<div class="edit-all" *ngIf="mode == 'edit'">
  <form [formGroup]="editallForm!" (ngSubmit)="updateUser()">
    <div class="form-group">
      <label for="name" class="form-label mb-2">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Enter name"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <label for="email" class="form-label mb-2">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
        formControlName="email"
      />
    </div>
    <div class="form-group">
      <label for="role" class="form-label mb-2">Role</label>
      <input
        type="text"
        class="form-control"
        id="role"
        placeholder="Enter role"
        formControlName="role"
      />
    </div>

    <div class="btn">
      <button type="submit" class="btn-submit">Update</button>
    </div>
  </form>
</div>

<div class="create-user" *ngIf="mode == 'new'">
  <form [formGroup]="createForm!" (ngSubmit)="createUser()">
    <div class="form-group">
      <label for="name" class="form-label mb-2">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Enter name"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <label for="email" class="form-label mb-2">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
        formControlName="email"
      />
    </div>
    <div class="form-group">
      <label for="password" class="form-label mb-2">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Enter password"
        formControlName="password"
      />
    </div>
    <div class="form-group">
      <label for="confirmPassword" class="form-label mb-2"
        >Confirm Password</label
      >
      <input
        type="password"
        class="form-control"
        id="confirmPassword"
        placeholder="Enter password"
        formControlName="confirmPassword"
      />
    </div>
    <div class="form-group">
      <label for="role" class="form-label mb-2">Role</label>
      <input
        type="text"
        class="form-control"
        id="role"
        placeholder="Enter role"
        formControlName="role"
      />
    </div>
    <div class="btn">
      <button type="submit" class="btn-submit">Create User</button>
    </div>
  </form>
</div>
