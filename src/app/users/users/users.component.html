<div class="users">
  <h1 class="text-center">Users</h1>
  <div class="tbl-fixed">
    <table class="table table-hover">
      <thead>
        <tr class="text-center">
          <th scope="col">User Id</th>
          <th scope="col">Name</th>
          <th scope="col">E-mail</th>
          <th scope="col">Role</th>
          <th scope="col">Created At</th>
          <th scope="col">Updated At</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td class="text-center">{{ user._id }}</td>
          <td class="text-center">{{ user.name }}</td>
          <td class="text-center">{{ user.email }}</td>
          <td class="text-center">{{ user.role }}</td>
          <td class="text-center">{{ user.createdAt }}</td>
          <td class="text-center">{{ user.updatedAt }}</td>
          <td
            class="text-center text-nowrap d-flex justify-content-center gap-1"
          >
            <button class="btn btn-danger" (click)="deleteUser(user._id)">
              Delete
            </button>
            <button class="btn btn-primary" (click)="editUser(user._id)">
              Edit
            </button>
          </td>
        </tr>
        <tr>
          <td colspan="6">
            <h3>Total Users: {{ totalUsers }}</h3>
          </td>
          <td colspan="6" class="text-center">
            <button class="btn btn-primary" (click)="createUser()">
              Create User
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="pagination mt-3">
    <mat-paginator
      [length]="totalUsers"
      [pageSize]="10"
      aria-label="Select page"
      class="mt-3"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  </div>
</div>
<app-edituser *ngIf="modalStatus"></app-edituser>
