<div class="backdrop" (click)="closeModal()"></div>
<div class="container-fluid">
  <div class="modal-box">
    <form [formGroup]="editForm!" (ngSubmit)="updateProduct()">
      <div class="form-group">
        <label for="title" class="form-label mb-2">Product Name</label>
        <input
          type="text"
          class="form-control"
          id="title"
          placeholder="Enter product name"
          formControlName="title"
        />
      </div>
      <div class="form-group">
        <label for="quantity" class="form-label mb-2">Product Quantity</label>
        <input
          type="number"
          class="form-control"
          id="quantity"
          placeholder="Enter product quantity"
          formControlName="quantity"
        />
      </div>
      <div class="form-group">
        <label for="price" class="form-label mb-2">Product Price</label>
        <input
          type="number"
          class="form-control"
          id="price"
          placeholder="Enter product price"
          formControlName="price"
        />
      </div>
      <div class="form-group">
        <label for="description" class="form-label mb-2"
          >Product Description</label
        >
        <input
          type="text"
          class="form-control"
          id="description"
          placeholder="Enter product Description"
          formControlName="description"
        />
      </div>
      <div class="form-group">
        <label for="brand" class="form-label mb-2">Product Brand</label>
        <input
          type="text"
          class="form-control"
          id="brand"
          placeholder="Enter product Brand ID"
          formControlName="brand"
        />
      </div>
      <div class="form-group">
        <label for="category" class="form-label mb-2">Product Category</label>
        <input
          type="text"
          class="form-control"
          id="category"
          placeholder="Enter product Category ID"
          formControlName="category"
        />
      </div>
      <div class="form-group">
        <label for="rating" class="form-label mb-2"
          >Product Ratings Average</label
        >
        <input
          type="text"
          class="form-control"
          id="rating"
          placeholder="Enter product Rating Average"
          formControlName="ratingsAverage"
        />
      </div>
      <div class="cover-image mt-3 w-25">
        <img [src]="product?.imageCover" alt="" class="img-fluid" />
      </div>
      <div class="form-group mb-3">
        <label for="imageCover" class="form-label mb-2">Image Cover</label>
        <input
          type="file"
          class="form-control"
          id="imageCover"
          placeholder="Enter product image cover"
          (change)="onFileSelected($event)"
        />
      </div>
      <div
        class="images d-flex flex-wrap"
        style="width: 100%; height: fit-content !important"
      >
        <img
          *ngFor="let image of product?.images"
          [src]="image"
          alt=""
          class="img-fluid w-25"
        />
      </div>

      <div class="form-group mb-3">
        <label for="images" class="form-label mb-2">Images</label>
        <input
          type="file"
          class="form-control"
          id="images"
          placeholder="Enter product images"
          formArrayName="images"
          multiple
          (change)="onImagesSelected($event)"
        />
      </div>
      <div class="submit mt-3">
        <button type="submit" class="btn-submit" [disabled]="editForm?.invalid">
          Update
        </button>
      </div>
    </form>
  </div>
</div>
