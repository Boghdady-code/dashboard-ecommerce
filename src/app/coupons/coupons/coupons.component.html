<div class="coupons">
  <h1 class="text-center">Coupons</h1>
  <div class="tbl-fixed mt-5">
    <table class="table table-hover">
      <tr>
        <th class="text-center">Coupon Id</th>
        <th class="text-center">Coupon name</th>
        <th class="text-center">Coupon Expires</th>
        <th class="text-center">Coupon Discount</th>
        <th class="text-center">Action</th>
      </tr>
      <tr *ngFor="let coupon of coupons">
        <td class="text-center">{{ coupon?._id }}</td>
        <td class="text-center">{{ coupon?.name }}</td>
        <td class="text-center">{{ coupon?.expires | date }}</td>
        <td class="text-center">{{ coupon?.discount }}</td>
        <td class="text-center d-flex gap-2 justify-content-center">
          <button class="btn btn-primary" (click)="editCoupon(coupon._id)">
            Edit
          </button>
          <button class="btn btn-danger" (click)="deleteCoupon(coupon._id)">
            Delete
          </button>
        </td>
      </tr>
    </table>
  </div>
  <div class="coupon-creation">
    <form [formGroup]="couponForm!" (ngSubmit)="createCoupon()">
      <div class="form-group">
        <label for="name" class="form-label">Coupon Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter coupon name"
          formControlName="name"
        />
      </div>
      <div class="form-group">
        <label for="expires" class="form-label">Coupon Expire Date</label>
        <input
          type="date"
          class="form-control"
          id="name"
          placeholder="Enter coupon Expire Date"
          formControlName="expires"
        />
      </div>
      <div class="form-group">
        <label for="discount" class="form-label">Coupon Discount</label>
        <input
          type="number"
          class="form-control"
          id="discount"
          placeholder="Enter coupon discount"
          formControlName="discount"
        />
      </div>
      <button
        type="submit"
        class="btn-submit mt-3"
        [disabled]="couponForm?.invalid"
      >
        {{ mode == "create" ? "Create" : "Update" }}
      </button>
    </form>
  </div>
</div>
