<div class="main">
  <div class="container-fluid">
    <div class="d-flex gap-1">
      <div class="sidebar">
        <app-sidebar></app-sidebar>
      </div>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>

<div *ngIf="alertMessages.length != 0" class="alert-container">
  <ng-container *ngFor="let alertMessage of alertMessages">
    <app-alert [message]="alertMessage" [type]="'error'"></app-alert>
  </ng-container>
</div>

<div class="success-container" *ngIf="successMessages != ' '">
  <app-alert [message]="successMessages" [type]="'success'"></app-alert>
</div>
